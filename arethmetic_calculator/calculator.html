<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arithmetic Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc_styles.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div>
      <h1 id="answer">0</h1>
      <form>
        <input id="number1" class="number" type="number" value="0">
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input id="number2" class="number" type="number" value="0">
        <input id="compute" type="submit" value="=">
      </form>
    </div>
  </body>
</html>
