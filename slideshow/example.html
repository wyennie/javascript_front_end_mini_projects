<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="slideshow.js"></script>
  </head>
  <body>
    <main>
      <div id="slideshow">
        <h1>My Photo Gallery</h1>
        <figure>
          <img src="imgs/placeholder.jpg" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
        <ul>
          <li class="active"><img src="imgs/placeholder.jpg" alt="" title="Photo 1" /></li>
          <li><img src="imgs/placeholder2.jpg" alt="" title="Photo 2" /></li>
          <li><img src="imgs/placeholder3.jpg" alt="" title="Photo 3" /></li>
          <li><img src="imgs/placeholder4.jpeg" alt="" title="Photo 4" /></li>
        </ul>
      </div>
    </main>
  </body>
</html>
